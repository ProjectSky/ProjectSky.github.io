<!DOCTYPE HTML>
<html>
<head>
  <title>Json Tool</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
  <script src="//cdn.bootcss.com/ace/1.2.8/ace.js" charset="UTF-8"></script>

  <link href="jsoneditor.css" rel="stylesheet" type="text/css">
  <script src="jsoneditor.js" charset="UTF-8"></script>

  <style type="text/css" media="screen">
    #jsoneditor {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
    }
    body, html {
      font-family: "Helvetica Neue",Helvetica,Tahoma,Arial,'Microsoft Yahei','Hiragino Sans GB','WenQuanYi Micro Hei',sans-serif;
    }
    p, li {
      width: 500px;
      font-size: 10.5pt;
    }
    code {
      background: #f5f5f5;
    }
  </style>
</head>
<body>

<div id="jsoneditor"></div>

<script>
  var container = document.getElementById('jsoneditor');
  var options = {
    //modes: ['text', 'code', 'tree', 'form', 'view'],
    modes: ['code', 'form', 'tree'],
    mode: 'code',
    ace: ace
  };
  var json = [
  {
    "DeniedAlternatives": [],
    "Files": {
      "items/materials/avalichits.matitem": [
        "/shortdescription"
      ],
      "objects/minibiome/metallic/metallicmachine3.object": [
        "/shortdescription"
      ],
      "tiles/materials/avalichits.material": [
        "/shortdescription"
      ]
    },
    "Texts": {
      "Chs": "数据储存器",
      "Eng": "Data Storage"
    }
  }
]
  var editor = new JSONEditor(container, options, json);
</script>
</body>
</html>
